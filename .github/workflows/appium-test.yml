# GitHub Actions workflow for Appium Android UI Automation Tests
# Trigger: Manual dispatch (workflow_dispatch)
# Environment: Ubuntu latest + Android Emulator (API 28)
# Core Steps: Code Checkout → Env Setup → Dep Install → Emulator Run → Test Execution → Artifact Upload
name: Appium Android UI Test CI/CD

# Trigger workflow manually (supports on-demand test execution)
on:
  workflow_dispatch:

# Define test job with Ubuntu latest runner
jobs:
  appium-android-test:
    name: Run Appium Android Tests
    runs-on: ubuntu-latest
    # Ensure job continues to upload artifacts even if steps fail
    continue-on-error: false

    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout Repository Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Fetch only latest commit for speed

      # Step 2: Setup Python environment (match project's Python version)
      - name: Setup Python 3.9 Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"  # Cache pip dependencies for faster runs

      # Step 3: Install Python dependencies (including pytest and Appium client)
      - name: Install Python Dependencies
        run: |
          set -e
          echo "Upgrading pip and installing project dependencies..."
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install py>=1.11.0
          echo "Python dependencies installed successfully"

      # Step 4: Install Appium and UIAutomator2 driver (Android automation)
      - name: Install Appium & UIAutomator2 Driver
        run: |
          set -e
          echo "Installing Node.js and Appium 2.0.0..."
          sudo apt-get update && sudo apt-get install -y nodejs npm
          npm install -g appium@2.0.0
          echo "Installing UIAutomator2 driver..."
          appium driver install uiautomator2
          # Verify Appium installation
          appium --version
          appium driver list --installed

      # Step 5: Start Android Emulator and Run Appium Tests
      - name: Run Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          # Emulator options: Headless mode (no GUI) for CI environment
          emulator-options: "-no-window -no-audio -gpu swiftshader_indirect -no-boot-anim -no-snapshot-save -cores 2 -memory 2048"
          emulator-boot-timeout: 900  # Extend timeout to 15 mins for stable boot
          # Core test execution script (ALL multi-line logic converted to single-line to avoid sh -c parsing issues)
          script: |
            set -e
            # ========== Pre-check: APK Existence (single-line logic) ==========
            APK_FULL_PATH="${GITHUB_WORKSPACE}/apps/ApiDemos-debug.apk"
            echo "=== Checking Test APK Existence ==="
            echo "Target APK path: $APK_FULL_PATH"
            # Single-line test with debug output
            test -f "$APK_FULL_PATH" || { echo "ERROR: APK NOT FOUND at $APK_FULL_PATH"; ls -la "${GITHUB_WORKSPACE}/apps/"; exit 1; }
            echo " APK found successfully"

            # ========== Start Appium Server (background) ==========
            echo -e "\n=== Starting Appium Server ==="
            nohup appium --relaxed-security > "${GITHUB_WORKSPACE}/appium.log" 2>&1 &
            APPIUM_PID=$!
            echo "Appium server started with PID: $APPIUM_PID"
            # Verify Appium process is running
            ps -p $APPIUM_PID > /dev/null && echo " Appium process is active" || { echo "ERROR: Appium failed to start"; exit 1; }

            # ========== Wait for Emulator/Appium Stabilization ==========
            echo -e "\n=== Waiting for Emulator/Appium Ready ==="
            echo "Sleeping 140s for emulator boot & Appium initialization..."
            sleep 140
            # Ensure emulator is connected and ready
            echo -e "\n=== Connected Android Devices ==="
            adb devices
            adb wait-for-device
            adb shell getprop ro.build.version.release > /dev/null 2>&1 || { echo "ERROR: Emulator not responsive"; exit 1; }
            echo " Emulator is ready"

            # ========== Create Output Directories (ensure exist) ==========
            echo -e "\n=== Preparing Output Directories ==="
            mkdir -p "${GITHUB_WORKSPACE}/API_Demo_reports"
            mkdir -p "${GITHUB_WORKSPACE}/API_Demo_logs"
            mkdir -p "${GITHUB_WORKSPACE}/API_Demo_screenshots"
            echo " Output directories created: API_Demo_reports/ API_Demo_logs/ API_Demo_screenshots/"

            # ========== Execute Pytest Tests ==========
            echo -e "\n=== Starting Test Execution ==="
            pytest_cmd="pytest tests/ -v -s --html=${GITHUB_WORKSPACE}/API_Demo_reports/report.html --self-contained-html"
            echo "Executing: $pytest_cmd"
            $pytest_cmd
            TEST_EXIT_CODE=$?
            echo -e "\n=== Test Execution Complete ==="
            echo "Pytest exit code: $TEST_EXIT_CODE"

            # ========== Stop Appium Server (single-line logic) ==========
            echo -e "\n=== Stopping Appium Server ==="
            # Single-line process check & kill
            ps -p $APPIUM_PID > /dev/null && { kill $APPIUM_PID; echo "Appium server stopped (PID: $APPIUM_PID)"; } || echo "ℹ️ Appium server already stopped"

            # ========== Exit with Test Result ==========
            echo -e "\n=== Workflow Complete ==="
            exit $TEST_EXIT_CODE

      # Step 6: Upload All Test Artifacts (run even if tests fail)
      - name: Upload Test Results (Reports/Logs/Screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-test-results-${{ github.run_id }}
          # Absolute paths for reliable artifact collection
          path: |
            ${{ github.workspace }}/API_Demo_reports/**
            ${{ github.workspace }}/API_Demo_logs/**
            ${{ github.workspace }}/API_Demo_screenshots/**
            ${{ github.workspace }}/appium.log
          retention-days: 7  # Clean up old artifacts automatically
