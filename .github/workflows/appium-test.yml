name: Appium Android Test (BrowserStack)

on:
  workflow_dispatch: {}
  push:
    branches: [main]

jobs:
  appium-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install Dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install appium-python-client>=3.0.0 pytest>=7.0.0 pytest-html>=3.2.0 selenium>=4.0.0
          sudo apt-get update && sudo apt-get install -y nodejs npm
          npm install -g appium@2.0.0
          appium driver install uiautomator2

      - name: Run Tests
        run: |
          set -e
          nohup appium --relaxed-security > appium.log 2>&1 &
          sleep 5
          mkdir -p API_Demo_reports API_Demo_logs API_Demo_screenshots
          pytest tests/ -v -s --html=API_Demo_reports/report.html --self-contained-html

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            API_Demo_reports/**
            API_Demo_logs/**
            API_Demo_screenshots/**
            appium.log
          retention-days: 7
