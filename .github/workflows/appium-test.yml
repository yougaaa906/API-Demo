name: Appium Test
on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Deps
        # Upgrade pip and install required Python packages
        run: python -m pip install --upgrade pip && pip install -r requirements.txt && pip install py>=1.11.0 && pip list | grep -E "pytest|py|appium"

      - name: Install Appium
        # Install Appium 2.0 and uiautomator2 driver
        run: npm install -g appium@2.0.0 && appium driver install uiautomator2 && appium -v

      - name: Run Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          emulator-options: "-no-window -no-audio -gpu swiftshader_indirect -no-boot-anim -no-snapshot-save -cores 2"
          emulator-boot-timeout: 600
          # Single-line script to avoid YAML parsing errors
          script: ls -l ./apps/ApiDemos-debug.apk || { echo "APK file not found"; exit 1; } && appium --relaxed-security --log-level=debug > appium.log 2>&1 & && sleep 20 && for i in {1..24}; do if adb shell getprop sys.boot_completed | grep -q "1"; then echo "Emulator is ready!"; break; fi; if [ $i -eq 24 ]; then echo "Emulator boot timeout"; exit 1; fi; echo "Waiting for emulator... (Check $i/24)"; sleep 5; done && sleep 30 && adb devices && adb shell getprop ro.build.version.release && mkdir -p reports && pytest tests/ -v -s --html=reports/report.html --self-contained-html

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        # Upload test reports, logs and Appium debug log
        with:
          name: test-results
          path: reports/ logs/ screenshots/ appium.log
